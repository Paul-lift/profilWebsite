<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="stylesheetCalculator.css">
</head>

<body>
    <div class="calculator">

        <div class="display">
            
        </div>

        <div class="buttons">

            <!--Numbers and Comma-->
            <button class="number0 numbers">0</button>
            <button class="number1 numbers">1</button>
            <button class="number2 numbers">2</button>
            <button class="number3 numbers">3</button>
            <button class="number4 numbers">4</button>
            <button class="number5 numbers">5</button>
            <button class="number6 numbers">6</button>
            <button class="number7 numbers">7</button>
            <button class="number8 numbers">8</button>
            <button class="number9 numbers">9</button>
            <button class="comma numbers">.</button>
            <!--Operators-->
            <button class="equal operators">=</button>
            <button class="addition operators">+</button>
            <button class="subtraction operators">-</button>
            <button class="multiply operators">✕</button>
            <button class="division operators">/</button>

            <!--Clear, Delete and Brackets-->
            <button class="clear organizers">C</button>
            <button class="delete organizers">⌫</button>
            <button class="openingBracket organizers">(</button>
            <button class="closingBracket organizers">)</button>
            

        </div>

    </div>




<script src="app_calculator.js"></script>
</body>

</html>
